<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezione 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>I Form parte 2</h1>    
    <form action="http://localhost/linguaggi-di-markup-25-26/submit-form.php" method="POST"
    enctype="multipart/form-data" novalidate>
        <input type="text" id="nome" name="nome" tabindex="2" autocomplete="on"
            placeholder="Inserisci il tuo nome">
        <label for="cognome">Cognome</label>
        <input type="text" id="cognome" name="cognome" tabindex="3" autocomplete="on" placeholder="Inserisci il tuo cognome">

<label for="email">Email</label>
<input type="email" id="email" name="email" multiple tabindex="4" autocomplete="on" placeholder="Inserisci la tua email">

        <label for="codice-fiscale">Codice Fiscale:</label>
        <input type="text" id="codice-fiscale" name="codice-fiscale" maxlength="16" minlength="16" 
                pattern="[A-Z]{6}[0-9]{2}[ABCDEHLMPRST][0-9]{2}[A-Z0-9]{4}[A-Z]{1}" tabindex="1"
                autofocus placeholder="AAABBB00X00YYYYZ">
        <br><br>
        <label for="regione-preferita">Regione Preferita:</label>
        <select name="regione-preferita" id="regione-preferita" tabindex="4">
            <option value="piemonte">Piemonte</option>
            <option value="lombardia">Lombardia</option>
            <option value="veneto">Veneto</option>
            <option value="emilia-romagna" selected>Emilia-Romagna</option>
            <option value="toscana">Toscana</option>
            <option value="lazio">Lazio</option>
            <option value="campania">Campania</option>
            <option value="sicilia">Sicilia</option>
        </select>
        <label for="cibo-preferito">Cibo Preferito:</label>
        <select name="cibo-preferito" id="cibo-preferito" tabindex="5">
            <optgroup label="Frutta">
                <option value="mela">Mela</option>
                <option value="banana">Banana</option>
                <option value="arancia">Arancia</option>
                <option value="pera">Pera</option>
            </optgroup>
            <optgroup label="Verdura">
                <option value="carota">Carota</option>
                <option value="pomodoro">Pomodoro</option>
                <option value="lattuga">Lattuga</option>
                <option value="cetriolo">Cetriolo</option>
            </optgroup>
            <optgroup label="Dolci">
                <option value="cioccolato">Cioccolato</option>
                <option value="gelato">Gelato</option>
                <option value="torta">Torta</option>
                <option value="biscotti">Biscotti</option>  
            </optgroup>
        </select>
        <br><br>
        <label for="file-cv">Carica il tuo CV:</label>
        <input type="file" name="file-cv" id="file-cv" accept=".pdf,.doc,.docx,image/*" required tabindex="6">
        <br><br>
        <label for="recensione">Esprimi il tuo giudizio (da 1 a 10):</label>
        <input type="number" name="recensione" id="recensione" min="1" max="10" value="9">
        <br><br>
        <label for="giudizio" contenteditable>Giudizio</label>
        <input type="range" name="giudizio" id="giudizio" min="1" max="10" value="8" step="1">
        <br><br>
        <input list="genere-film-preferito">
        <datalist id="genere-film-preferito">
            <option value="Azione">
            <option value="Commedia">
            <option value="Drammatico">
            <option value="Horror">
            <option value="Fantascienza">
            <option value="Romantico">
        </datalist>
        <br><br>
        <label for="messaggio" hidden>messaggio</label>
        <textarea name="messaggio" id="messaggio" cols="80" rows="10" maxlength="500" minlength="10">

        </textarea>
        <br><br>
        <button type="submit">Registrati</button>
    </form>
    <script src="miojs.js"></script>
</body>
</html>
